<script>
	function init(){
		var  o = document.getElementsByClassName("h");
		var  l = o.length;
		var  h = window.screen.availHeight;
		var w  = window.screen.availWidth;
		for(var i=0;i<l;i++){
			o[i].style.height= h+"px";
			o[i].style.backgroundColor = getRandomColor();
		}
		var ol = document.getElementsByClassName("align");
		var oll = ol.length;
		for(var oi=0;oi<oll;oi++){
			ol[oi].style.width = parseInt(w*0.8)+"px";
			ol[oi].style.margin = "0 auto";
		}
	}
	
	/*随机生成颜色*/
	var getRandomColor = function(){
	  return  '#' +
		(function(color){   
			return (color +=  '0123456789abcdef'[Math.floor(Math.random()*16)])   
			  && (color.length == 6) ?  color : arguments.callee(color);   
	  	})('');   
	} 
	window.onload = init;
</script>
